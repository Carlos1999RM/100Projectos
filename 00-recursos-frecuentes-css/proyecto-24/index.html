<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <section class="main__left">

                <ol class="main__steps">

                    <li class="steps__item">

                        <div class="steps__container-number">
                            <span class="steps__number">1</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 1</span>
                            <span class="steps__description">Crea tu cuenta</span>
                        </div>

                    </li>

                    <li class="steps__item">

                        <div class="steps__container-number">
                            <span class="steps__number">2</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 2</span>
                            <span class="steps__description">Dirección</span>
                        </div>

                    </li>

                    <li class="steps__item">

                        <div class="steps__container-number">
                            <span class="steps__number">3</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 3</span>
                            <span class="steps__description">Forma de pago</span>
                        </div>

                    </li>

                    <li class="steps__item">

                        <div class="steps__container-number">
                            <span class="steps__number">4</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 4</span>
                            <span class="steps__description">Confirmación</span>
                        </div>

                    </li>

                </ol>

            </section>

            <section class="main__right">

                <header class="main__header">
                    <h1>Registro</h1>
                    <p class="header__subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                </header>

                <form class="main__form">

                    <div class="form__control">
                        <label for="name" class="form__label">Nombre</label>
                        <input class="form__input" type="text" name="name" id="name" placeholder="Introduce tu nombre">
                    </div>

                    <div class="form__control">
                        <label for="surname" class="form__label">Apellidos</label>
                        <input class="form__input" type="text" name="surname" id="surname" placeholder="Introduce tus apellidos">
                    </div>

                    <div class="form__control">
                        <label for="Email" class="form__label">Email</label>
                        <input class="form__input" type="email" name="Email" id="Email" placeholder="Introduce tu email@">
                    </div>

                    <div class="form__control">
                        <label for="date" class="form__label">Fecha de nacimiento</label>
                        <input class="form__input" type="date" name="date" id="date">
                    </div>

                    <div class="form__control">
                        <label for="password" class="form__label">Contraseña</label>
                        <input class="form__input" type="password" name="password" id="password">
                    </div>
                    <input type="submit" value="Siguiente" class="form__btn">

                </form>

            </section>

        </main>

    </div>

</body>

</html>
