<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="layout">

        <article class="layout__card">

            <div class="card__container-img">

                <img width="500px" src="m60Spain.webp" alt="Tanque">

            </div>

            <div class="card__content">

                <h2 class="card__title">
                    Os enseño una foto del nuevo carro de combate que he adquirido, os lo recomiendo.
                </h2>

                <p class="card__description">
                    Es de segunda mano y está probado en combate.
                </p>

                <div class="card__user">
                    <div class="user__info">
                        <div class="user__container-img">
                            <img class="user__img" src="Perfil.jpeg" alt="usuario">
                        </div>

                        <div class="user__container-name">
                            <span class="user__name">Carlos Richarte</span>
                            <span class="user__date">20/05/2024</span>
                        </div>
                    </div>

                    <div class="user__icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>

        </article>

    </div>
    
</body>
</html>
