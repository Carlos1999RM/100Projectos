<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <h1 class="main__title">Planes y precios</h1>

            <section class="main__prices">

                <article class="prices__price">

                    <h2 class="price__subtitle"></h2>
                    <h3 class="price__number">8€</h3>

                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">Dos dispositivos simultáneos</p>
                    <p class="price__detail">Incluye anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price prices__price--zoom">

                    <h2 class="price__subtitle"></h2>
                    <h3 class="price__number">17€</h3>

                    <p class="price__detail">Calidad full HD</p>
                    <p class="price__detail">Tres dispositivos simultáneos</p>
                    <p class="price__detail">Sin anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price">

                    <h2 class="price__subtitle">Deluxe</h2>
                    <h3 class="price__number">25€</h3>

                    <p class="price__detail">Calidad 4K</p>
                    <p class="price__detail">Cinco dispositivos simultáneos</p>
                    <p class="price__detail">Sin anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

               
            </section>

            <form class="main__toggle">
                <span class="toggle__label">Suscriptor extra</span>

                <label class="toggle__switch" for="checkbox">
                    <input type="checkbox" class="toggle__checkbox" id="checkbox">
                    <div class="toggle__slider"></div>
                </label>
            </form>

        </main>

    </div>

</body>

</html>
