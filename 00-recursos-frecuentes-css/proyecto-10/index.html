<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 10</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <div class="layout">
        <h1 class="layout__title">
            Busca tu hotel
        </h1>

        <form class="layout__search">

            <input type="search" class="search__input" placeholder="Busca tu hotel y estará">

            <button class="search__btn">

                <i class="fa-solid fa-magnifying-glass"></i>

            </button>

        </form>

        <main class="layout__results">

            <article class="results__result">
                <p class="result__subtitle">Nombre:</p>
                <h3 class="result__title">Hotel Richarte</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicación:</p>
                <h3 class="result__title">Calle Carlos el Glorioso.</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha:</p>
                <h3 class="result__title">27/02/1999</h3>
            </article>

        </main>

        <section class="layout__map">
            <iframe class="map__frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12797.381565488271!2d-6.1389211445800855!3d36.6902373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0dc6c5e7a1331f%3A0x87aebc2a6ad6d1f7!2sB%26B%20HOTEL%20Jerez!5e0!3m2!1ses!2ses!4v1716367482496!5m2!1ses!2ses">
            </iframe>
        </section>

    </div>

</body>

</html>
