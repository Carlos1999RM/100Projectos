<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto - 47</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>

    <div class="layout">

        <nav class="layout__nav">
            <div class="nav__btn">
                <i class="btn__close fa-solid fa-bars"></i>
                <i class="btn__open fa-solid fa-xmark"></i>
            </div>
        </nav>

        <main class="layout__pages">

            <section class="pages__page page--home page--active">
                <p class="page__title">Inicio</p>
            </section>

            <section class="pages__page page--contact">
                <p class="page__title">Contacto</p>
            </section>

            <section class="pages__page page--courses">
                <p class="page__title">Cursos</p>
            </section>

        </main>

        <ul class="layout__list layout__list--show">
            <li class="list__item">Inicio</li>
            <li class="list__item">Contacto</li>
            <li class="list__item">Cursos</li>
        </ul>

    </div>

    <script src="js.js"></script>
</body>

</html>
