<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
        <h1>Paleta de colores</h1>

    <div class="color-palette">
        <div class="color-box" style="background-color: #FF5733;" data-color="#FF5733;">🧡</div>
        <hr>
        <div class="color-box" style="background-color: #0b5218;" data-color="#0b5218;">🫑</div>
        <hr>
        <div class="color-box" style="background-color: #3357FF;" data-color="#3357FF;">🐬</div>
        <hr>
        <div class="color-box" style="background-color: #F1C40F;" data-color="#F1C40F;">🧀</div>
        <hr>
        <div class="color-box" style="background-color: #2ba375;" data-color="#2ba375;">🌵</div>
        <hr>
        <div class="color-box" style="background-color: #912638;" data-color="#912638;">🎀</div>
        <hr>
        <div class="color-box" style="background-color: #567420;" data-color="#567420;">🥒</div>
        <hr>
        <div class="color-box" style="background-color: #091e94;" data-color="#091e94;">🌌</div>
        <hr>
        <div class="color-box" style="background-color: #ac2424;" data-color="#ac2424;">🏮</div>
        <hr>
        <div class="color-box" style="background-color: #197c1e;" data-color="#197c1e;">🥦</div>
        <hr>
        <div class="color-box" style="background-color: #224a94;" data-color="#224a94;">🐟</div>
    </div>

    <div class="selected-color">
        Color seleccionado: <span id="color-value">Ninguno</span>
    </div>

    <script src="js.js"></script>
</body>

</html>
