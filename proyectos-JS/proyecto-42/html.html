<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="layout">

        <main class="layout__search">

            <form class="main__search">

                <input type="text" class="search__input" placeholder="Busca un usuario">
                <button class="search__btn">
                    <i class="search__icon fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <section class="main__users">
                <article class="users__user">
                    <div class="user__container-img">
                        <img class="user__img" src="WhatsApp Image 2023-05-30 at 13.08.18.jpeg" alt="avatar">
                    </div>
                    <div class="user__content">
                        <p class="user__name">Agaporni</p>
                        <p class="user__email">agaporni@gmail.com</p>
                    </div>
                </article>

             
            </section>
        </main>

    </div>

    <script src="js.js"></script>
</body>

</html>
