<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <section class="main__steps">

                <div class="steps__progress">
                    <div class="steps__bar"></div>
                </div>

                <div class="steps__circles">
                    <article class="steps__step active">
                        <i class="fa-solid fa-check"></i>
                    </article>

                    <article class="steps__step">
                        <i class="fa-solid fa-check"></i>
                    </article>

                    <article class="steps__step">
                        <i class="fa-solid fa-check"></i>
                    </article>

                    <article class="steps__step">
                        <i class="fa-solid fa-check"></i>
                    </article>

                    <article class="steps__step">
                        <i class="fa-solid fa-check"></i>
                    </article>
                </div>
            </section>

            <section class="main__btns">
                <button class="btns__prev disable" disabled="true">
                    Anterior 
                </button>
                <button class="btns__next">
                    Siguiente
                </button>
            </section>
        </main>
    </div>



    <script src="main.js"></script>
</body>

</html>
