<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-32</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <button class="main__prev">
                <i class="fa-solid fa-caret-left"></i>
            </button>

            <section class="main__slides">
                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/T-90-War.jpg" alt="Imagen 1" title="Guerra">
                </article>
                
                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/825313.jpg" alt="Imagen 2">
                </article>

                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/war.jpg" alt="Imagen 3">
                </article>

                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/World_of_Tanks.jpg" alt="Imagen 4">
                </article>

                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/world_of_tanks_2.jpg" alt="Imagen 5">
                </article>
            </section>

            <button class="main__next">
                <i class="fa-solid fa-caret-right"></i>
            </button>
        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>
