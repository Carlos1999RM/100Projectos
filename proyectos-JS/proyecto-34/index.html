<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <div class="main__messages">
                <article class="messages__message">
                    <p class="message__name">Carlos Richarte Moreno</p>
                    <p class="message__text">Bienvenido al chat</p>
                </article>
            </div>

            <form class="main__form">
                <input class="form__input" type="text" placeholder="Escribe tu mensaje aqui...">
                <button type="submit" class="form__btn">
                    <i class="fa-solid fa-caret-right">Aprieta</i>
                </button>
            </form>


        </main>

        <div class="layout__loader">
            <span class="loader__circle"></span>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
