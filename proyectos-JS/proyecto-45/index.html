<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      
</head>

<body>

    <div class="layout">

        <section class="layout__left">

            <article class="left__bg left__bg--1"></article>
            <article class="left__bg left__bg--2"></article>
            <article class="left__bg left__bg--3"></article>
            <article class="left__bg left__bg--4"></article>

        </section>

        
        <section class="layout__right">

            <article class="right__content right__content--4">
                <h1 class="right__title">Coche 4</h1>
                <p class="right__description">Coche de alta gama</p>
            </article>

            
            <article class="right__content right__content--3">
                <h1 class="right__title">Coche 3</h1>
                <p class="right__description">Coche de alta gama</p>
            </article>

            <article class="right__content right__content--2">
                <h1 class="right__title">Coche 2</h1>
                <p class="right__description">Coche de alta gama</p>
            </article>

            <article class="right__content right__content--1">
                <h1 class="right__title">Coche 1</h1>
                <p class="right__description">Coche de alta gama</p>
            </article>

        </section>

    </div>

    <div class="btns">
        <button class="btns__down">
            <i class="fa-solid fa-chevron-down"></i>
        </button>

        <button class="btns__up">
            <i class="fa-solid fa-chevron-up"></i>
        </button>
    </div>

    <script src="js.js"></script>
</body>

</html>
