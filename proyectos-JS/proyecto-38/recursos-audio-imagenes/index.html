<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de animaci√≥n</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="layout">

        <div class="layout__audios">
            <audio class="audios__item" id="mariobros" src="audio/marioBros.mp3"></audio>
            <audio class="audios__item" id="sanadreas" src="audio/san-andreas.mp3"></audio>
            <audio class="audios__item" id="clashroyale" src="audio/clash-royale.mp3"></audio>
            <audio class="audios__item" id="bomberman" src="audio/bomberman.mp3"></audio>
            <audio class="audios__item" id="mariokart" src="audio/mario-kart.mp3"></audio>
            <audio class="audios__item" id="mortalkombat" src="audio/mortal-kombat.mp3"></audio>
        </div>

        <h1 class="layout__title">Sonidos de videojuegos</h1>

        <section class="layout__sounds">
            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/mario.png" alt="Mario Bros">
                </div>

                <button class="sounds__btn" data-audio="mariobros">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/san-andreas.png" alt="San Andreas">
                </div>

                <button class="sounds__btn" data-audio="sanadreas">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/clash-royale.png" alt="Clash Royale">
                </div>

                <button class="sounds__btn" data-audio="clashroyale">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/bomberman.png" alt="Bomberman">
                </div>

                <button class="sounds__btn" data-audio="bomberman">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/mario-kart.png" alt="Mario Kart">
                </div>

                <button class="sounds__btn" data-audio="mariokart">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="img/mortal-kombat.png" alt="Mortal Kombat">
                </div>

                <button class="sounds__btn" data-audio="mortalkombat">Reproducir</button>
            </article>
        </section>
    </div>
<script src="JS.js"></script>
</body>

</html>
