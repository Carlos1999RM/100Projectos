<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <article class="main__page main__page--active">

                <h1 class="page__title">Inicio</h1>

                <div class="page__content">
                    <p class="content__title">Bienvenido al curso</p>
                    <a href="https://victorroblesweb.es/ruta" class="content__btn" target="_blank">Cursos</a>
                </div>

            </article>

            <article class="main__page">

                <h1 class="page__title">Redes</h1>

                <div class="page__content">
                    <a href="#" class="content__social">
                        <i class="fa-brands fa-youtube"></i>
                    </a>

                    <a href="#" class="content__social">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="content__social">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

                    <a href="#" class="content__social">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                    <a href="#" class="content__social">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </div>

            </article>

            <article class="main__page main__page--active">

                <h1 class="page__title">Inicio</h1>

                <div class="page__content">
                    <p class="content__title">Bienvenido al curso</p>
                    <a href="https://victorroblesweb.es/ruta" class="content__btn-courses" target="_blank">
                        Ver todos los cursos
                    </a>
                </div>

            </article>

            <article class="main__page">

                <h1 class="page__title">Web</h1>

                <iframe src="https://victorroblesweb.es/ruta" frameborder="0"></iframe>

            </article>

            <article class="main__page">

                <h1 class="page__title">Contacto</h1>

                <iframe class="page__web" src="https://victorroblesweb.es/contacto" frameborder="0"></iframe>

            </article>

            <nav class="main__nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item--active">
                        <i class="nav__icon fa-solid fa-house-chimney-crack"></i>
                        <p class="nav__title">Inicio</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-square-share-nodes"></i>
                        <p class="nav__title">Redes</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-school"></i>
                        <p class="nav__title">Cursos</p>
                    </li>

                    <li class="nav__item nav__item--active">
                        <i class="nav__icon fa-solid fa-blog"></i>
                        <p class="nav__title">Web</p>
                    </li>

                    <li class="nav__item nav__item--active">
                        <i class="nav__icon fa-solid fa-address-book"></i>
                        <p class="nav__title">Contacto</p>
                    </li>
                </ul>
            </nav>

        </main>

    </div>


    <script src="js.js"></script>
</body>

</html>
